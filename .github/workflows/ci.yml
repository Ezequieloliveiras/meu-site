name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: yarn install

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js cache
        uses: actions/cache@v2
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/.next/cache/**') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Build
        run: yarn build

      # Add steps for testing, deployment, etc. as needed
